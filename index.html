<html>
<head>
	<title>Creative Numbers</title>
	<link rel="stylesheet" href="css/main.css">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/102/three.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.1.2/TweenMax.min.js"></script>
</head>
<body>
	<header><h1>Creative Numbers Portfolio Website</h1></header>
	<nav>
		<div class="nav_Container"><a href="AboutMe.html"><p>About me</p></a></div>
		<div class="nav_Container"><a href="Projects.html"><p>My Projects</p></a></div>
		<div class="nav_Container"><a href="Hobbies.html"><p>Other hobbies</p></a></div>
	</nav>
	
	
		<script>
			// you need to create three different elements
			// 1. the Scene
			var scene  = new THREE.Scene();

			// 2. the camera
			var camera = new THREE.PerspectiveCamera(75,window.innerWidth/window.innerHeight,0.1,1000);
			camera.position.z = 5;

			// renderer
			var renderer = new THREE.WebGLRenderer({antialias: true});
			renderer.setClearColor("#e5e5e5"); //sets the background color
			renderer.setSize(window.innerWidth, window.innerHeight/2); // set the canvas size
			document.body.appendChild(renderer.domElement); // add the renderer as a canvas

			// allows the canvas to be responsive
			window.addEventListener('resize', () => { 
				renderer.setSize(window.innerWidth,window.innerHeight/2);
				renderer.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
			})

			// used to calculate if the mouse is over another object
			var raycaster = new THREE.Raycaster();
			var mouse = new THREE.Vector2();

			// create the visible object. in this instance a cube
			var geometry = new THREE.BoxGeometry(1,1,1);
			var material = new THREE.MeshLambertMaterial({color: 0xFFCC00});
			var mesh = new THREE.Mesh(geometry, material)
			mesh.position.set(2,2,-2); // this is th object position x,y,z
			mesh.rotation.set(45,0,0);
			scene.add(mesh);

			// create the visible object. in this instance a sphere
			var newgeometry = new THREE.SphereGeometry(-1,-1,2);
			var newmaterial = new THREE.MeshLambertMaterial({color: 0xFFCCFF});
			var newmesh = new THREE.Mesh(newgeometry, newmaterial)
			mesh.position.set(1,1,-1); 
			scene.add(newmesh);

			// add a light to the scene
			var light = new THREE.PointLight(0xFFFFFF, 1, 500)
			light.position.set(10,0,25);
			scene.add(light);
			mesh.scale.set(1,2,1);

			var render = function() {
				requestAnimationFrame(render);
				renderer.render(scene, camera);
			}

			function onMouseMove(event) {
				event.preventDefault();

				mouse.x =  ( event.clientX / window.innerWidth ) * 2 -1;
				mouse.y = - (event.clientY / window.innerHeight ) * 2 + 1;

				raycaster.setFromCamera(mouse, camera);

				var intersects = raycaster.intersectObjects(scene.children, true);
				for (var i = 0; i < intersects.length; i++){
					this.tl = new TimelineMax().delay(.3);
					this.tl.to(intersects[i].object.scale, 1, {x: 2, ease: Expo.easeOut})
					this.tl.to(intersects[i].object.scale, .5, {x: .5, ease: Expo.easeOut})
					this.tl.to(intersects[i].object.position, .5, {x: .2 , ease: Expo.easeOut})
					this.tl.to(intersects[i].object.rotation, .5, {y: Math.PI*.5, ease: Expo.easeOut}, "=-1.5")
				}
			}

			render();


			
			window.addEventListener('mousemove', onMouseMove);


		</script>

	<footer>

		If you would like to get in contact please visit the <a href="ContactMe.html">contact me</a> page.
		</p>
	</footer>
</body>
</html>
